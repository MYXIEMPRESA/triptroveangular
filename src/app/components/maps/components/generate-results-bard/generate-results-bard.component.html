<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div id="sidebar" [ngClass]="{'collapsed': isCollapsed}">
    <div id="sidebar-content">
        <h2>Rutas generadas para ti.</h2>
        <form (submit)="submitForm()">
            <label>Tema:</label>
            <div class="form-section">
                <div id="theme-buttons" class="theme-buttons">
                    <button type="button" class="theme-btn" (click)="toggleTema('arte')" [ngClass]="{'active': temas.includes('arte')}">
                        <span class="material-icons">brush</span>
                    </button>
                    <button type="button" class="theme-btn" (click)="toggleTema('ciencia')" [ngClass]="{'active': temas.includes('ciencia')}">
                        <span class="material-icons">science</span>
                    </button>
                    <button type="button" class="theme-btn" (click)="toggleTema('historia')" [ngClass]="{'active': temas.includes('historia')}">
                        <span class="material-icons">account_balance</span>
                    </button>
                    <button type="button" class="theme-btn" (click)="toggleTema('tecnología')" [ngClass]="{'active': temas.includes('tecnología')}">
                        <span class="material-icons">computer</span>
                    </button>
                    <button type="button" class="theme-btn" (click)="toggleTema('hoteles')" [ngClass]="{'active': temas.includes('hoteles')}">
                        <span class="material-icons">hotel</span>
                    </button>
                    <button type="button" class="theme-btn" (click)="toggleTema('arqueología')" [ngClass]="{'active': temas.includes('arqueología')}">
                        <span class="material-icons">public</span>
                    </button>
                    <button type="button" class="theme-btn" (click)="toggleTema('comida')" [ngClass]="{'active': temas.includes('comida')}">
                        <span class="material-icons">restaurant</span>
                    </button>
                    <button type="button" class="theme-btn" (click)="toggleTema('antropología')" [ngClass]="{'active': temas.includes('antropología')}">
                        <span class="material-icons">emoji_people</span>
                    </button>
                </div>
            </div>
            <br>
            <button type="submit" class="submit-btn">Generar Recorrido</button>
        </form>
        <div *ngIf="routeInfoArray.length > 0">
            <h3>Ubicaciones sugeridas:</h3>
            <ul>
                <li *ngFor="let location of routeInfoArray">
                    {{ location.nombre }} - {{ location.direccion }}
                </li>
            </ul>
        </div>    
    </div>
</div>
<button id="toggle-btn" (click)="toggleSidebar()">
    <i class="fas fa-bars"></i>
</button>
